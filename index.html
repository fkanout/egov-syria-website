

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered H1</title>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Readex Pro', sans-serif;
            background-color: #128769;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <h1>الحكومة السورية الإلكترونية (مبادرة)</h1>
</body>
</html>
